<app-header></app-header>
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="fg" (submit)="validate(fg.value)" novalidate>
         
          <div class="divider d-flex align-items-center my-4">
            <h1><p class="text-center fw-bold mx-3 mb-0">Login Form</p></h1>
          </div>

          <!-- Email input -->
          <div class="form-group">
            <input
              type="text"
              formControlName="userid"
              required
              name="userid"
              placeholder="User Id"
              class="form-control"
            />
            <small
              class="form-text text-danger"
              *ngIf="submitted && !fg.controls['userid'].valid"
              >User id must be given</small
            >
          </div>
          <div class="form-group">
            <input
              type="password"
              formControlName="pwd"
              required
              name="password"
              placeholder="Password"
              class="form-control"
            />
            <small
              class="form-text text-danger"
              *ngIf="submitted && !fg.controls['pwd'].valid"
              >Password must be given</small
            >
          </div>
          <input
            type="submit"
            value="Sign In"
            class="btn btn-primary btn-block"
          />

         

         

        </form>
      </div>
    </div>
  </div>
  
   
</section>
<app-footer></app-footer>
